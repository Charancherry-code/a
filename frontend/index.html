<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Me-API Playground</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen"
  >
    <!-- Header -->
    <header class="text-center py-12">
      <h1 class="text-4xl font-bold tracking-wide">Me-API Playground</h1>
      <p class="text-gray-400 mt-3">
        Backend + Database API demo (Track A Assessment)
      </p>
    </header>

    <!-- Main Container -->
    <main class="max-w-4xl mx-auto px-6 space-y-12">
      <!-- Profile Card -->
      <section
        class="bg-gray-900 rounded-2xl shadow-lg p-6 border border-gray-700"
      >
        <h2 class="text-2xl font-semibold mb-4">üë§ My Profile</h2>

        <div id="profile" class="space-y-2 text-gray-300">
          Loading profile...
        </div>
      </section>

      <!-- Search Section -->
      <section
        class="bg-gray-900 rounded-2xl shadow-lg p-6 border border-gray-700"
      >
        <h2 class="text-2xl font-semibold mb-4">üîç Search Projects by Skill</h2>

        <div class="flex flex-col sm:flex-row gap-4">
          <input
            id="skill"
            type="text"
            placeholder="e.g. Node.js"
            class="flex-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <button
            onclick="searchProjects()"
            class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 transition font-semibold"
          >
            Search
          </button>
        </div>

        <div id="projects" class="mt-6 space-y-4"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-gray-500 mt-16 pb-8">
      Built by Charan Banoth ‚Ä¢ Node.js ‚Ä¢ Supabase ‚Ä¢ Vercel
    </footer>

    <!-- Script -->
    <script>
      // ‚úÖ RELATIVE PATH ‚Äî works on any Vercel domain
      const API_BASE = "/api";

      // Load profile
      async function loadProfile() {
        const profileDiv = document.getElementById("profile");
        try {
          const res = await fetch(`${API_BASE}/profile`);
          if (!res.ok) throw new Error("Failed to fetch profile");

          const data = await res.json();

          profileDiv.innerHTML = `
            <p><span class="font-semibold text-white">Name:</span> ${data.name}</p>
            <p><span class="font-semibold text-white">Email:</span> ${data.email}</p>
            <p><span class="font-semibold text-white">Education:</span> ${data.education}</p>

            <div class="flex gap-4 mt-4">
              <a href="${data.github}" target="_blank" class="text-blue-400 hover:underline">GitHub</a>
              <a href="${data.linkedin}" target="_blank" class="text-blue-400 hover:underline">LinkedIn</a>
              <a href="${data.portfolio}" target="_blank" class="text-blue-400 hover:underline">Portfolio</a>
            </div>
          `;
        } catch (err) {
          console.error(err);
          profileDiv.innerHTML =
            "<p class='text-red-400'>Failed to load profile.</p>";
        }
      }

      // Search projects
      async function searchProjects() {
        const skill = document.getElementById("skill").value.trim();
        const container = document.getElementById("projects");

        if (!skill) {
          container.innerHTML =
            "<p class='text-gray-400'>Please enter a skill.</p>";
          return;
        }

        container.innerHTML = "Loading projects...";

        try {
          const res = await fetch(
            `${API_BASE}/projects?skill=${encodeURIComponent(skill)}`
          );
          if (!res.ok) throw new Error("Failed to fetch projects");

          const data = await res.json();

          if (data.length === 0) {
            container.innerHTML =
              "<p class='text-gray-400'>No projects found.</p>";
            return;
          }

          container.innerHTML = data
            .map(
              (project) => `
              <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold text-white">${project.title}</h3>
                <p class="text-gray-400 mt-1">${project.description}</p>
                <p class="text-sm text-gray-500 mt-2">Skill: ${project.skill}</p>
                <a href="${project.links}" target="_blank"
                  class="text-blue-400 hover:underline mt-2 inline-block">
                  View Project ‚Üí
                </a>
              </div>
            `
            )
            .join("");
        } catch (err) {
          console.error(err);
          container.innerHTML =
            "<p class='text-red-400'>Failed to load projects.</p>";
        }
      }

      // Initial load
      loadProfile();
    </script>
  </body>
</html>
